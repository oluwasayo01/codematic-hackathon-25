<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
      }
      .content {
        background: #ffffff;
        padding: 30px;
        border: 1px solid #e0e0e0;
      }
      .button {
        display: inline-block;
        padding: 12px 30px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 14px;
        border-top: 1px solid #e0e0e0;
      }
      .stats {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .stats-item {
        display: inline-block;
        margin: 10px 20px;
      }
      .stats-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }
      .stats-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üéôÔ∏è Articulate App</h1>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
    <div class="footer">
      <p>Articulate App - Become a Better Speaker in 21 Days</p>
      <p>
        <a href="{{ frontend_url }}" style="color: #667eea">Visit Dashboard</a>
        |
        <a href="{{ frontend_url }}/settings" style="color: #667eea"
          >Settings</a
        >
      </p>
      <p style="font-size: 12px; color: #999">
        You're receiving this email because you signed up for Articulate api.
      </p>
    </div>
  </body>
</html>
